<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinetricx</title>

    <!-- Css Styles -->
    <link rel="stylesheet" href="assets/vendors/bootstrap/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="assets/vendors/bootstrap/css/bootstrap-grid.min.css" type="text/css">
    <link rel="stylesheet" href="assets/vendors/owl.carousel/assets/owl.carousel.min.css" type="text/css">
    <link rel="stylesheet" href="assets/vendors/owl.carousel/assets/owl.theme.default.min.css" type="text/css">
    <link rel="stylesheet" href="assets/vendors/slicknav/slicknav.min.css" type="text/css">
    <link rel="stylesheet" href="assets/css/main.css" type="text/css">
</head>
<body>
   

   <!-- Login page starts -->
    <section class="signUp-logIn">
        <div class="container-fluid px-0">
            <div class="row no-gutters">
                <div class="col-md-12 col-lg-7">
                    <div class="display-img">
                        <img src="assets/images/log-sign-img.jpg" class="img-fluid" alt="">
                        <div class="about-us-info">
                            <h1>Rent and Relax</h1>
                            <p>Explore the most affordable and vast collection of <span class="magic-element">Cameras, Gears, Jewellery and Dresses...</span></p>
                        </div>
                    </div>
                </div>
                <div class="col-md-12 col-lg-5">
                    <div class="form-wrapper">
                        <div class="logo">
                            <img src="assets/images/logo.svg" alt="">
                        </div>
                        <div class="main-form">
                            <h5>Sign Up</h5>
                            <h3>Let’s get <span class="magic-element">Started</span></h3>
                            <form action="">
                                <div class="form-group">                                    
                                    <input type="text" class="form-control" placeholder="Your Name" id="name">
                                </div>
                                <div class="form-group">                                    
                                    <input type="email" class="form-control" placeholder="Email Address" id="email">
                                </div>
                                <div class="form-group"> 
                                    <div class="phone-number-input">
                                        <select name="" id="" class="">
                                            <option value="">+91</option>
                                            <option value="">+92</option>
                                            <option value="">+93</option>
                                            <option value="">+94</option>
                                        </select>
                                        <span class="seperator"></span>
                                        <input type="email" class="" placeholder="Phone Number" id="email">
                                    </div>                                   
                                    
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Password" id="pwd">
                                </div>
                                
                                <div class="mt-5">
                                    <button type="button" class="btn form-submit-btn" data-toggle="modal" data-target="#signUp">SIgn Up</button>
                                </div>                                
                            </form>
                        </div>
                        <div class="account-confirm text-center mt-5">
                            <p>Don’t have an account ?</p>
                            <a href="#">Sign up</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- modal popup for signup confirmation -->
    <div class="modal sign-login-popups" id="signUp" tabindex="-1" aria-labelledby="SignUpModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <img src="assets/images/signup-icon.svg" alt="">
                    <h4>Your account created</h4>
                    <p>You have successfully created your account on Cinetrix</p>
                    <div class="login-from-modal">
                        <a href="login.html">Login Now</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <!-- Vendor JS Files -->
    <script src="assets/vendors/jquery/jquery.min.js"></script>
    <script src="assets/vendors/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/vendors/jquery.easing/jquery.easing.min.js"></script>
    <script src="assets/vendors/owl.carousel/owl.carousel.min.js"></script>
    <script src="assets/vendors/slicknav/jquery.slicknav.js"></script>

    <!-- Template Main JS File -->
    <script src="assets/js/main.js"></script>
</body>
</html>
